---
version: 2
updates:
    - package-ecosystem: docker
      directory: /
      target-branch: dev
      schedule:
          interval: daily

    - package-ecosystem: github-actions
      directory: /
      target-branch: dev
      schedule:
          interval: daily

    - package-ecosystem: pip
      directory: /
      target-branch: dev
      schedule:
          interval: daily
      open-pull-requests-limit: 15
